<!DOCTYPE html>
<html lang="pt_BR"
	 xmlns="http://www.w3.org/1999/xhtml"
	 xmlns:th="http://thymeleaf.org">
<head>
	<title>Blog Ele&Ela</title>
	<!-- CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<!-- Import Google Iconf Font -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
	<header>
		<nav class="navbar navbar-light bg-light">
			
			<span class="navbar-brand mb-01 h1" style="font-weight: bold;">Ele&Ela</span>
			<a href="/newpost" class="btn btn-primary" role="button">Novo Post</a>
		</nav>		
	</header>
	<main>
		<div class="container" style="width: 60%; padding-bottom: 30px;">
			<nav aria-label="breadcrumb">
			  <ol class="breadcrumb">
			    <li class="breadcrumb-item" aria-current="page"><a href="/posts">Posts</a></li>
			    <li class="breadcrumb-item active" aria-current="page"><span th:text="${post.titulo}"></li>
			  </ol>
			</nav>
			<article>
            <h1 class="card-title" style="font-weight: bold; margin-bottom: 20px;"><span th:text="${post.titulo}"></span></h1>
	            <p class="card-subtitle mb-2 text-muted">
	                <i class="material-icons">person_outline</i>
	                <span th:text="${post.autor}"></span>
	                <br>
	                <i class="material-icons">date_range</i>
	                <span th:text="${post.data}"></span>
	            </p>
	            <section>
	                <p class="card-text" style="margin-top: 40px;"><span th:utext="${post.texto}"></span></p>
	            </section>
	        </article>
	        <div class="card-footer">
<!-- 				<a href="/commentpost" class="btn btn-outline-primary" role="button">Comentar</a> -->
				<a th:href="${(#mvc.url('EC#editPost').arg(0, post.id)).build()}" class="btn btn-outline-warning" role="button">Editar Post</a>
		 		<a th:href="${(#mvc.url('EC#deletePost').arg(0, post.id)).build()}" class="btn btn-outline-danger" role="button">Deletar Post</a>
	 		</div>
		</div>
	</main>
</body>
</html>
